<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jester Control</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #05060a;
        color: #f8fafc;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem 1rem 2rem;
        gap: 1rem;
        align-items: center;
      }

      .poster {
        position: relative;
        width: min(420px, 90vw);
        margin: 0 auto;
      }

      .poster img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 1.25rem;
        box-shadow: 0 25px 50px rgba(2, 6, 23, 0.55);
      }

      .overlay-button {
        position: absolute;
        border: none;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 999px;
        width: 42%;
        left: 29%;
      }

      .overlay-button:disabled {
        opacity: 0;
      }

      .overlay-button.home {
        top: 9%;
        height: 8%;
      }

      .overlay-button.away {
        top: 20%;
        height: 8%;
      }

      .overlay-button.cancel {
        width: 28%;
        height: 7%;
        left: 10%;
        bottom: 18%;
        border-radius: 1rem;
      }

      .control-panel {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        font-size: 0.9rem;
      }

      form {
        display: flex;
        gap: 0.4rem;
      }

      input[type="url"] {
        flex: 1;
        border-radius: 0.65rem;
        border: 1px solid rgba(248, 250, 252, 0.25);
        background: rgba(15, 23, 42, 0.85);
        padding: 0.6rem 0.75rem;
        color: inherit;
        font-size: 0.9rem;
      }

      button.connect {
        padding: 0.55rem 0.9rem;
        border-radius: 0.65rem;
        border: none;
        background: linear-gradient(120deg, #22d3ee, #3b82f6);
        color: #05060a;
        font-weight: 600;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .status {
        font-size: 0.85rem;
        color: rgba(248, 250, 252, 0.8);
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .status span {
        font-weight: 600;
      }

      .last-send {
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="poster">
        <img src="./catastrophe-portrait.png" alt="Jester controller artwork" />
        <button type="button" id="homeBtn" class="overlay-button home" aria-label="Meow Mission" disabled></button>
        <button type="button" id="awayBtn" class="overlay-button away" aria-label="Purr-Ade" disabled></button>
        <button type="button" id="cancelBtn" class="overlay-button cancel" aria-label="Nap Box" disabled></button>
      </section>
      <section class="control-panel">
        <form id="serverForm">
          <input type="url" id="serverInput" name="server" placeholder="wss://example.com" required />
          <button type="submit" class="connect">Connect</button>
        </form>
        <div class="status">
          <span>Connection: <span id="connectionStatus">idle</span></span>
          <span>Displays: <span id="displayCount">0</span></span>
        </div>
        <div class="last-send" id="lastSend">No events sent yet</div>
      </section>
    </main>
    <script type="module">
      import { RealtimeLink, normalizeServerUrl } from './js/realtime.js';

      const STORAGE_KEY = 'jester-server-url';
      const serverInput = document.querySelector('#serverInput');
      const serverForm = document.querySelector('#serverForm');
      const statusEl = document.querySelector('#connectionStatus');
      const displayCountEl = document.querySelector('#displayCount');
      const homeBtn = document.querySelector('#homeBtn');
      const awayBtn = document.querySelector('#awayBtn');
      const cancelBtn = document.querySelector('#cancelBtn');
      const lastSendEl = document.querySelector('#lastSend');

      let link = null;
      let lastSendAt = null;

      const savedUrl = localStorage.getItem(STORAGE_KEY);
      if (savedUrl) {
        serverInput.value = savedUrl;
        connect(savedUrl);
      }

      serverForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const raw = serverInput.value.trim();
        connect(raw);
      });

      function connect(rawUrl) {
        const normalized = normalizeServerUrl(rawUrl);
        if (!normalized) {
          updateStatus('invalid-url');
          return;
        }

        localStorage.setItem(STORAGE_KEY, normalized);
        link?.dispose();
        link = new RealtimeLink({
          role: 'control',
          serverUrl: normalized,
          onStatus: updateStatus,
          onAck: handleAck,
          onInfo: handleInfo
        });
      }

      function updateStatus(text) {
        statusEl.textContent = text;
        const isReady = text === 'open';
        homeBtn.disabled = !isReady;
        awayBtn.disabled = !isReady;
        cancelBtn.disabled = !isReady;
      }

      function handleAck(payload) {
        lastSendAt = payload.at ?? Date.now();
        lastSendEl.textContent = `Last send: ${new Date(lastSendAt).toLocaleTimeString()}`;
      }

      function handleInfo(payload) {
        if (payload.displayCount !== undefined) {
          displayCountEl.textContent = payload.displayCount;
        }
      }

      homeBtn.addEventListener('click', () => {
        vibrateOnce();
        link?.trigger('home');
      });
      awayBtn.addEventListener('click', () => {
        vibrateTwice();
        link?.trigger('away');
      });
      cancelBtn.addEventListener('click', () => {
        vibrateLong();
        link?.trigger('cancel');
      });

      function vibrateOnce() {
        if (navigator.vibrate) {
          navigator.vibrate(40);
        }
      }

      function vibrateTwice() {
        if (navigator.vibrate) {
          navigator.vibrate([60, 200, 60]);
        }
      }

      function vibrateLong() {
        if (navigator.vibrate) {
          navigator.vibrate(120);
        }
      }

      window.addEventListener('beforeunload', () => link?.dispose());
    </script>
  </body>
</html>

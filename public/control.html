<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jester Control</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #05060a;
        color: #f8fafc;
      }

      header {
        padding: 1.5rem 1.25rem 0;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 1.45rem;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem 1.25rem 2rem;
        gap: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      input[type="url"] {
        border-radius: 0.75rem;
        border: 1px solid rgba(248, 250, 252, 0.2);
        background: rgba(15, 23, 42, 0.7);
        padding: 0.85rem 1rem;
        color: inherit;
        font-size: 1rem;
      }

      button.connect {
        padding: 0.75rem 1.2rem;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(120deg, #22d3ee, #3b82f6);
        color: #05060a;
        font-weight: 600;
        font-size: 1rem;
      }

      .status {
        font-size: 0.9rem;
        color: rgba(248, 250, 252, 0.8);
      }

      .status span {
        font-weight: 600;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
        margin-top: auto;
      }

      .buttons button {
        font-size: 1.5rem;
        min-height: 7rem;
        border-radius: 1.5rem;
        border: none;
        color: #05060a;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .buttons button.home {
        background: linear-gradient(120deg, #fbbf24, #f97316);
      }

      .buttons button.away {
        background: linear-gradient(120deg, #34d399, #10b981);
      }

      .buttons button:disabled {
        opacity: 0.3;
      }

      .last-send {
        font-size: 0.85rem;
        opacity: 0.65;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Jester Control</h1>
    </header>
    <main>
      <form id="serverForm">
        <label for="serverInput">Realtime server URL (wss://...)</label>
        <input type="url" id="serverInput" name="server" placeholder="wss://example.com" required />
        <button type="submit" class="connect">Connect</button>
      </form>
      <div class="status">
        Connection:
        <span id="connectionStatus">idle</span>
        &middot;
        Displays connected:
        <span id="displayCount">0</span>
      </div>
      <div class="last-send" id="lastSend">No events sent yet</div>
      <section class="buttons">
        <button type="button" class="home" id="homeBtn" disabled>Home</button>
        <button type="button" class="away" id="awayBtn" disabled>Away</button>
      </section>
    </main>
    <script type="module">
      import { RealtimeLink, normalizeServerUrl } from './js/realtime.js';

      const STORAGE_KEY = 'jester-server-url';
      const serverInput = document.querySelector('#serverInput');
      const serverForm = document.querySelector('#serverForm');
      const statusEl = document.querySelector('#connectionStatus');
      const displayCountEl = document.querySelector('#displayCount');
      const homeBtn = document.querySelector('#homeBtn');
      const awayBtn = document.querySelector('#awayBtn');
      const lastSendEl = document.querySelector('#lastSend');

      let link = null;
      let lastSendAt = null;

      const savedUrl = localStorage.getItem(STORAGE_KEY);
      if (savedUrl) {
        serverInput.value = savedUrl;
        connect(savedUrl);
      }

      serverForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const raw = serverInput.value.trim();
        connect(raw);
      });

      function connect(rawUrl) {
        const normalized = normalizeServerUrl(rawUrl);
        if (!normalized) {
          updateStatus('invalid-url');
          return;
        }

        localStorage.setItem(STORAGE_KEY, normalized);
        link?.dispose();
        link = new RealtimeLink({
          role: 'control',
          serverUrl: normalized,
          onStatus: updateStatus,
          onAck: handleAck,
          onInfo: handleInfo
        });
      }

      function updateStatus(text) {
        statusEl.textContent = text;
        const isReady = text === 'open';
        homeBtn.disabled = !isReady;
        awayBtn.disabled = !isReady;
      }

      function handleAck(payload) {
        lastSendAt = payload.at ?? Date.now();
        lastSendEl.textContent = `Last send: ${new Date(lastSendAt).toLocaleTimeString()}`;
      }

      function handleInfo(payload) {
        if (payload.displayCount !== undefined) {
          displayCountEl.textContent = payload.displayCount;
        }
      }

      homeBtn.addEventListener('click', () => {
        vibrateOnce();
        link?.trigger('home');
      });
      awayBtn.addEventListener('click', () => {
        vibrateTwice();
        link?.trigger('away');
      });

      function vibrateOnce() {
        if (navigator.vibrate) {
          navigator.vibrate(40);
        }
      }

      function vibrateTwice() {
        if (navigator.vibrate) {
          navigator.vibrate([60, 200, 60]);
        }
      }

      window.addEventListener('beforeunload', () => link?.dispose());
    </script>
  </body>
</html>

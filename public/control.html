<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jester Control</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: #05060a url('./images/cat-game-background.png') center/cover no-repeat fixed;
        color: #f8fafc;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.25rem;
        gap: 1.25rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .tile {
        position: relative;
        width: 100%;
        aspect-ratio: 3 / 2;
        border: none;
        border-radius: 1.25rem;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 0;
        isolation: isolate;
      }

      .tile::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.28);
        pointer-events: none;
        z-index: 1;
      }

      .tile:disabled {
        opacity: 0.45;
      }

      .tile .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .tile.ski1 {
        background-image: url('./images/1Ski.PNG');
      }
      .tile.ski2 {
        background-image: url('./images/2Ski.PNG');
      }
      .tile.henry {
        background-image: url('./images/3Henry.PNG');
      }
      .tile.greta {
        background-image: url('./images/4Greta.PNG');
      }
      .tile.rooster {
        background-image: url('./images/5Rooster.PNG');
      }
      .tile.dar {
        background-image: url('./images/6Dar.PNG');
      }
      .tile.red {
        background-image: url('./images/7Red.PNG');
      }
      .tile.mrc {
        background-image: url('./images/8MrC.PNG');
      }

      .connection-block {
        margin-top: 9rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(248, 250, 252, 0.12);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      input[type="url"],
      input[type="password"],
      input[type="text"] {
        border-radius: 0.75rem;
        border: 1px solid rgba(248, 250, 252, 0.2);
        background: rgba(15, 23, 42, 0.7);
        padding: 0.85rem 1rem;
        color: inherit;
        font-size: 1rem;
      }

      button.connect {
        padding: 0.75rem 1.2rem;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(120deg, #22d3ee, #3b82f6);
        color: #05060a;
        font-weight: 600;
        font-size: 1rem;
      }

      .status {
        font-size: 0.9rem;
        color: rgba(248, 250, 252, 0.8);
      }

      .status span {
        font-weight: 600;
      }

      .last-send {
        font-size: 0.85rem;
        opacity: 0.65;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="grid">
        <button type="button" class="tile ski1" aria-label="Ski 1" disabled><span class="sr-only">Ski 1</span></button>
        <button type="button" class="tile ski2" aria-label="Ski 2" disabled><span class="sr-only">Ski 2</span></button>
        <button type="button" class="tile henry" aria-label="Henry" disabled><span class="sr-only">Henry</span></button>
        <button type="button" class="tile greta" aria-label="Greta" disabled><span class="sr-only">Greta</span></button>
        <button type="button" class="tile rooster" id="homeBtn" aria-label="Home"><span class="sr-only">Home</span></button>
        <button type="button" class="tile dar" id="awayBtn" aria-label="Away"><span class="sr-only">Away</span></button>
        <button type="button" class="tile red" id="cancelBtn" aria-label="Cancel"><span class="sr-only">Cancel</span></button>
        <button type="button" class="tile mrc" aria-label="Mr C" disabled><span class="sr-only">Mr C</span></button>
      </section>

      <div class="connection-block">
        <form id="serverForm">
          <input type="url" id="serverInput" name="server" placeholder="Relay server URL (wss://...)" required readonly />
          <input type="password" id="tokenInput" name="token" placeholder="Access token (optional)" />
          <button type="submit" class="connect">Connect</button>
        </form>
        <input type="text" id="team1Input" name="team1" placeholder="Team 1 code (Home button)" />
        <input type="text" id="team2Input" name="team2" placeholder="Team 2 code (Away button)" />
        <div class="status">
          Connection:
          <span id="connectionStatus">idle</span>
          &middot;
          Displays connected:
          <span id="displayCount">0</span>
        </div>
        <div class="last-send" id="lastSend">No events sent yet</div>
      </div>
    </main>
    <script type="module">
      import { RealtimeLink, normalizeServerUrl } from './js/realtime.js';

      const DEFAULT_SERVER = 'https://jester.fly.dev';
      const STORAGE_KEY = 'jester-server-url';
      const serverInput = document.querySelector('#serverInput');
      const tokenInput = document.querySelector('#tokenInput');
      const team1Input = document.querySelector('#team1Input');
      const team2Input = document.querySelector('#team2Input');
      const serverForm = document.querySelector('#serverForm');
      const statusEl = document.querySelector('#connectionStatus');
      const displayCountEl = document.querySelector('#displayCount');
      const homeBtn = document.querySelector('#homeBtn');
      const awayBtn = document.querySelector('#awayBtn');
      const cancelBtn = document.querySelector('#cancelBtn');
      const lastSendEl = document.querySelector('#lastSend');

      let link = null;
      let lastSendAt = null;

     const savedToken = localStorage.getItem(`${STORAGE_KEY}-token`);
      const savedTeam1 = localStorage.getItem(`${STORAGE_KEY}-team1`);
      const savedTeam2 = localStorage.getItem(`${STORAGE_KEY}-team2`);
      serverInput.value = DEFAULT_SERVER;
      if (savedToken) {
        tokenInput.value = savedToken;
      }
      if (savedTeam1) team1Input.value = savedTeam1;
      if (savedTeam2) team2Input.value = savedTeam2;
      connect(DEFAULT_SERVER);

      serverForm.addEventListener('submit', (event) => {
        event.preventDefault();
        connect(DEFAULT_SERVER);
      });

      function connect(rawUrl) {
        const normalized = normalizeServerUrl(rawUrl);
        if (!normalized) {
          updateStatus('invalid-url');
          return;
        }

       localStorage.setItem(`${STORAGE_KEY}-token`, tokenInput.value.trim());
        localStorage.setItem(`${STORAGE_KEY}-team1`, team1Input.value.trim());
        localStorage.setItem(`${STORAGE_KEY}-team2`, team2Input.value.trim());
        link?.dispose();
        link = new RealtimeLink({
          role: 'control',
          serverUrl: normalized,
          token: tokenInput.value.trim(),
          onStatus: updateStatus,
          onAck: handleAck,
          onInfo: handleInfo
        });
      }

      function updateStatus(text) {
        statusEl.textContent = text;
        const isReady = text === 'open';
        homeBtn.disabled = !isReady;
        awayBtn.disabled = !isReady;
        cancelBtn.disabled = !isReady;
      }

      function handleAck(payload) {
        lastSendAt = payload.at ?? Date.now();
        lastSendEl.textContent = `Last send: ${new Date(lastSendAt).toLocaleTimeString()}`;
      }

      function handleInfo(payload) {
        if (payload.displayCount !== undefined) {
          displayCountEl.textContent = payload.displayCount;
        }
      }

      homeBtn.addEventListener('click', () => {
        vibrateOnce();
        link?.trigger('home', team1Input.value.trim(), team2Input.value.trim());
      });
      awayBtn.addEventListener('click', () => {
        vibrateTwice();
        link?.trigger('away', team1Input.value.trim(), team2Input.value.trim());
      });
      cancelBtn.addEventListener('click', () => {
        vibrateLong();
        link?.trigger('cancel');
      });

      function vibrateOnce() {
        if (navigator.vibrate) {
          navigator.vibrate(40);
        }
      }

      function vibrateTwice() {
        if (navigator.vibrate) {
          navigator.vibrate([60, 200, 60]);
        }
      }

      function vibrateLong() {
        if (navigator.vibrate) {
          navigator.vibrate(120);
        }
      }

      window.addEventListener('beforeunload', () => link?.dispose());
    </script>
  </body>
</html>
